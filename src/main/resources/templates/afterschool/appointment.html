<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover" name="viewport">
    <title>赛事预约</title>
</head>
<link href="/assets/plugins/weui/css/weui.min.css" rel="stylesheet">
<link href="/assets/plugins/weui/css/example.css" rel="stylesheet">
<link href="/assets/plugins/bootstarp/css/bootstrap.min.css" rel="stylesheet">
<script src="/assets/plugins/jquery/jquery.min.js"></script>
<script src="/assets/plugins/weui/js/weui.min.js" type="text/javascript"></script>
<script src="/assets/plugins/weui/js/picker.city.js" type="text/javascript"></script>
<style>
    .user_info {
        background-color: #576b95;
        height: 21%;
        width: 100%;
    }

    .img_info {
        margin-top: 5%;
        margin-left: 2%;
    }

    .text_info {
        white-space: nowrap;
        text-overflow: ellipsis;
        word-break: break-all;
        overflow: hidden;
    }

</style>
<body ontouchstart>
<div class="container" id="container"></div>
<div class="page home js_show">
    <div class="weui-cells user_info">
        <div class="img_info">
            <img class="img-circle" src="${user.headimgurl}">
        </div>
        <div style="margin-top: 10%;">
            <label class="text_info">微信名：${user.nickname}555555555</label>
            <label class="text_info">${user.nickname}</label>
            <label class="text_info">${user.nickname}</label>
        </div>
    </div>
    <div class="weui-cells__title">请填写个人信息</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="realname" name="realname" placeholder="请填写真实姓名..." type="text">
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">身份证</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="idCard" name="idCard" placeholder="请填写身份证号码..." type="text">
            </div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="idCard" name="idCard" placeholder="请填写手机号..." type="Number">
            </div>
        </div>

        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="idCard" name="idCard" placeholder="验证码" type="Number">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn" onclick="settime(this)">获取验证码</button>
            </div>
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label" for="home-city">所在城市</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" id="home-city" readonly type="text">
                </div>
            </div>
        </div>

        <div class="weui-form__opr-area">
            <a class="weui-btn weui-btn_primary" href="javascript:">提交信息</a>
        </div>

    </div>
    <!-- <input type="tel" class="weui_input" required pattern="[0-9]{11}" placeholder="输入你现在的手机号" emptyTips="请输入手机号" notMatchTips="请输入正确的手机号">
     <input type="text" required pattern="REG_IDNUM" placeholder="输入你的身份证号码" emptyTips="请输入身份证号码" notMatchTips="请输入正确的身份证号码">-->
</div>
</body>

<script>
    /*城市标签*/
    $("#home-city").cityPicker({
        title: "选择目的地",
        showDistrict: false,
        onChange: function (picker, values, displayValues) {
            console.log(values, displayValues);
        }
    });
</script>
</html>
